<ion-content>
  <div class="welcome_screen">
    <div class="logo-content">
      <div class="title-logo">
        <div class="logo">
          <img src="assets/images/logo.png" alt="" class="img">
        </div>
        <ion-label class="title">Grocery</ion-label>
      </div>
    </div>
    <div class="bottom-content">
      <ion-label class="title">Welcome ðŸ‘‹</ion-label>
      <ion-label class="sub-title">If You are already have Grocery account, enter you email <br>below </ion-label>
      <ion-button expand="block" color="primary" (click)="onLogin()">
        Continue with email
      </ion-button>
      <ion-button expand="block" color="dark" (click)="onHome()">
        <ion-icon slot="start" name="logo-apple" color="light"></ion-icon>
        Sign in with Apple
      </ion-button>

      <ion-button expand="block" color="medium" fill="outline" (click)="onHome()">
        <ion-icon slot="start" name="logo-google" color="danger"></ion-icon>
        Sign in with Google
      </ion-button>

      <ion-button expand="block" fill="clear" class="register_btn" color="medium" (click)="onRegister()">
        Don't have an account? <span class="register-lbl">Register</span>
      </ion-button>
    </div>
  </div>
</ion-content>
