<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="onNotification()">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button color="primary" (click)="onPromos()">
        <ion-icon slot="icon-only" name="ticket-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-item lines="none" class="title-search-item" (click)="onSearch()">
      <ion-label class="lbl">Fruits, Vegetables, Eggs.</ion-label>
      <ion-icon slot="end" name="search-outline" color="medium" class="search-icon"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="horizontal-list">
    <ion-row class="product-list" *ngFor="let item of util.productsList.slice(0,4);let i = index;"
      (click)="onProductInfo(i)">
      <ion-col size="3">
        <div class="image">
          <div class="badge"> <ion-label class="lbl-off">{{item.off}}%</ion-label> </div>
          <div class="img" [ngStyle]="{'background-image': 'url('+item.images+')'}"></div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="product-info">
          <ion-label class="title">{{item.name}}</ion-label>
          <ion-label class="value">{{item.value}}</ion-label>
          <ion-label class="price"> <span class="active">₹ {{item.price}}</span> &nbsp; <span class="deactive">₹
              296</span>
          </ion-label>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="cart-btn">
          <div class="btn">
            <ion-icon slot="icon-only" name="remove-circle-outline" class="icon-name"></ion-icon>
          </div>
          <ion-label class="lbl">{{i+2}}</ion-label>
          <div class="btn">
            <ion-icon slot="icon-only" name="add-circle-outline" class="icon-name"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <div class="checkout-cart-btn" (click)="onReviews()">
    <div class="lbl-cart">
      <ion-label class="title-lbl-cart">Sub Total ₹ 15797.22 </ion-label>
      <ion-label class="sub-title-cart">Proceed to Checkout</ion-label>
    </div>
    <ion-icon slot="start" name="chevron-forward-outline" color="light"></ion-icon>
  </div>
</ion-footer>
