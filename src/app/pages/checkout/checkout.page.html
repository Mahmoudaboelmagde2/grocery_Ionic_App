<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="checkout-cart">
    <div class="break-title">
      <ion-label class="title">Payment Method</ion-label>
    </div>
    <div class="payment-list" (click)="onSuccess()">
      <div class="name">
        <ion-icon slot="start" name="logo-apple" color="dark"></ion-icon>
        <ion-label class="title-name">Apply Pay</ion-label>
      </div>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>
    <div class="payment-list" (click)="addNewCard()">
      <div class="name">
        <ion-icon slot="start" name="logo-venmo" color="danger"></ion-icon>
        <ion-label class="title-name">Credit or Debit Card</ion-label>
      </div>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="payment-list" (click)="onSuccess()">
      <div class="name">
        <ion-icon slot="start" name="logo-paypal" color="secondary"></ion-icon>
        <ion-label class="title-name">PayPal</ion-label>
      </div>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="payment-list" (click)="onSuccess()">
      <div class="name">
        <ion-icon slot="start" name="logo-closed-captioning" color="success"></ion-icon>
        <ion-label class="title-name">Cash</ion-label>
      </div>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="break-title-other">
      <ion-label class="title">Vouchers</ion-label>
    </div>

    <div class="payment-list">
      <div class="name">
        <ion-icon slot="start" name="arrow-forward-outline" color="primary"></ion-icon>
        <ion-label class="title-name">My Voucher</ion-label>
      </div>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>
    <div class="payment-list">
      <div class="name">
        <ion-icon slot="start" name="arrow-forward-outline" color="primary"></ion-icon>
        <ion-label class="title-name">Gift Card</ion-label>
      </div>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>
  </div>
</ion-content>
