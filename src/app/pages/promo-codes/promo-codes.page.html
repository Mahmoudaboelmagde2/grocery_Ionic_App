<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Promos Available</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="promo-codes">
    <ion-card *ngFor="let item of util.slidersList" (click)="onNavigate(item)">
      <img alt="Cover" [src]="item" />
      <ion-card-header>
        <ion-card-subtitle>Free Bananas & Free Delivery</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Available until 24 July 2022
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
