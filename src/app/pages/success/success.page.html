<ion-content>
  <div class="success-screen">
    <div class="top-content">
      <img src="assets/images/checked.png" alt="" class="img">
      <ion-label class="title">John, you order <br> has been successful </ion-label>
      <ion-label class="sub-title">Check your order status in <span class="bold-title">My Order</span> <br> about next
        steps information. </ion-label>
    </div>
    <div class="bottom-content">
      <ion-label class="title">Preparing your order</ion-label>
      <ion-label class="sub-title">Your order will be prepared and will come soon</ion-label>
      <ion-button expand="block" color="primary" (click)="onOrder()">
        Track My Order
      </ion-button>
    </div>
  </div>
</ion-content>
