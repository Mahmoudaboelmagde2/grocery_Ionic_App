<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-screen">
    <ion-label class="title">Let's get started</ion-label>
    <ion-label class="sub-title">Create your account to see our top picks for you!</ion-label>

    <div class="break"></div>

    <ion-item lines="none" class="input-content">
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-input [type]="viewPassword == true ? 'text':'password'" placeholder="Password"></ion-input>
      <ion-icon slot="end" (click)="togglePassword()" color="primary"
        [name]="viewPassword == true ? 'eye-outline':'eye-off-outline'"></ion-icon>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-input [type]="viewPassword == true ? 'text':'password'" placeholder="Confirm Password"></ion-input>
      <ion-icon slot="end" (click)="togglePassword()" color="primary"
        [name]="viewPassword == true ? 'eye-outline':'eye-off-outline'"></ion-icon>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-input type="number" placeholder="+1 000 000 0000"></ion-input>
    </ion-item>

    <div class="break"></div>

    <ion-button expand="block" color="primary" (click)="onHome()">
      Create an Account
    </ion-button>

  </div>
</ion-content>
