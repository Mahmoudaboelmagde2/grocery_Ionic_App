<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Help & Support</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="help">
    <div class="content-list">
      <ion-label class="title">How to check status of my order?</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="content-list">
      <ion-label class="title">Change items in order?</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="content-list">
      <ion-label class="title">Cancel my order</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="content-list">
      <ion-label class="title">Change my delivery address?</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="content-list">
      <ion-label class="title">Help with a pick-up order</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="content-list">
      <ion-label class="title">My delivery person made me unsfe</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>

    <div class="content-list">
      <ion-label class="title">Refunding payment</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="primary"></ion-icon>
    </div>
  </div>
</ion-content>
